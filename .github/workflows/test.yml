name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: weft_lustre
      - uses: actions/checkout@v4
        with:
          repository: bbopen/weft
          path: weft
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"
      - run: gleam deps download
        working-directory: weft_lustre
      - run: bash scripts/check.sh
        working-directory: weft_lustre
