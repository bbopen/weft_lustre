name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: weft_lustre
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"
      - id: hex_deps
        name: Check Hex dependency semver availability
        working-directory: weft_lustre
        run: |
          set -euo pipefail
          if python3 scripts/ci/check_hex_constraints.py \
            --require "weft|>= 0.1.0 and < 1.0.0" \
            --require "plinth|>= 0.9.3 and < 1.0.0"; then
            echo "deps_ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "deps_ready=false" >> "$GITHUB_OUTPUT"
          fi
      - if: steps.hex_deps.outputs.deps_ready != 'true'
        uses: actions/checkout@v4
        with:
          repository: bbopen/weft
          path: weft
      - if: steps.hex_deps.outputs.deps_ready != 'true'
        run: |
          echo "Dependency mode: local overrides (full checks)"
          bash scripts/ci/run_full_checks_with_local_overrides.sh
        working-directory: weft_lustre
      - if: steps.hex_deps.outputs.deps_ready == 'true'
        run: gleam deps download
        working-directory: weft_lustre
      - if: steps.hex_deps.outputs.deps_ready == 'true'
        run: |
          echo "Dependency mode: hex semver (full checks)"
          bash scripts/check.sh
        working-directory: weft_lustre
